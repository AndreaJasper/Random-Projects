<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/homeEstimate.css">
<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
</head>
<body>
<section>
	<div class="container">
		<h1>Debt to Income Ratio</h1>
		<div id="calculator">
			<div class="slidecontainer">
				<h2>Monthly Debt</h2>
			    <input type="range" min="0" max="10000" value="5000" class="slider" id="debt">
			  	<p>Value: $<span id="monthvalue"></span></p>
			  	<label>Monthly Income</label>
			  	<input type="text" id="income" name="monthlypayment" placeholder="$10.00">
			  	<input type="button" onclick="divideBy()" value="Divide">
				<p>Total: <span id="total">0</span>%</p>
			</div>
		</div>
	</div>	
</section>

<script type="text/javascript" src="js/homeEstimator.js"></script>
</body>
</html>
